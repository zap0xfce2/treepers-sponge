group 'org.felfio.sponge'
version '5.1.3 M0d-V1'

apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:5.1.0-shaded'
    compile 'ninja.leaping.configurate:configurate-hocon:3.3'
    compile 'com.flowpowered:flow-math-1.0.3-javadoc'
}