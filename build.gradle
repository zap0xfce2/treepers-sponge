plugins {
    id 'java'
    id 'org.spongepowered.plugin' version '0.9.0'
}

group 'org.felfio.sponge'
version '7.2.0'
description = 'Stops Creepers from destroying blocks and plants trees instead.'


compileJava.options.encoding = 'UTF-8'
repositories {
    jcenter()
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.2.0'
    compile 'ninja.leaping.configurate:configurate-hocon:3.3'
    compile 'com.flowpowered:flow-math:1.0.3'
}